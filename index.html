<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body >
    
    <main class="interface">
        <div class="container">
            <div class="color"></div>
            <h1 class="mb-5 p-3">Bookmarker</h1>
            
            <div class="bookmark-body w-75 mx-auto p-3">
               <h2 class="h2 text-center ">
                 <i class="fa-solid fa-bookmark color"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark color1"></i>
               </h2>

              <div>
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                <label for=" NameInpute"> Site Name:</label>
                <input oninput="validationName()" class="form-control" type="text" id="NameInpute" placeholder="Bookmark Name">
              </div>
              <div>
                <i class="fa-solid fa-link pe-2 pe-2"></i>
                <label for=" URLInpute"> Site URL:</label>
                <input oninput="validationUrl()" class="form-control" type="text" id="URLInpute" placeholder="Website URL">
              </div>

             <div class=" d-flex justify-content-center align-items-centerdotted brdr">
                 <button id="submit" onclick="addBookmarker()" class=" w-25  my-3 bg-danger b-t ">Submit</button>
             </div>
             
             <table class="table my-3 text-center">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
             </table>

            </div>

            <div id="message" onclick="cancel()"  class="d-none mx-auto p-3 rounded-2  position-absolute start-0 end-0">
                
                    
                       <div class="d-flex justify-content-between">
                        <div class="circles d-flex">
                            <span class="rounded-circle me-2 one"></span>
                            <span class="rounded-circle me-2 two"></span>
                            <span class="rounded-circle me-2 three"></span>
                        </div> 
                    

                   
                        <button onclick="cancel()">
                            <i id="x" onclick="cancel()"  class="fa-solid fa-xmark close  fs-3"></i>
                        </button>
                       </div>
                    
                    <p>Site Name or Url is not valid, Please follow the <br> rules below :</p>
                    <ul>
                        <li>
                            <i class="fa-regular fa-circle-right p-2"></i>
                            <span>Site name must contain at least 3 characters</span>
                        </li>
                        <li>
                            <i class="fa-regular fa-circle-right p-2"></i>
                            <span>Site URL must be a valid one</span>
                        </li>
                    </ul>

                
            </div>

            
        </div> 

       

    </main>










    <script src="js/main.js"></script>
</body>
</html>
